<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GPX Viewer</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            font-family: 'Segoe UI', sans-serif;
        }

        h1 {
            font-size: 2rem;
            color: #2c3e50;
        }

        .track-name {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 10px;
        }
		a {
		            color: #2980b9;
		            text-decoration: none;
		            font-weight: 600;
		  }

		a:hover {
		            text-decoration: underline;
		        }

		        .btn {
		            display: inline-block;
		            padding: 10px 18px;
		            margin: 10px 10px 0 0;
		            background-color: #2980b9;
		            color: white;
		            border-radius: 4px;
		            text-decoration: none;
		            font-weight: 600;
		            transition: background-color 0.3s ease;
		        }

		  .btn:hover {
		            background-color: #1f5f8b;
		   }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vista del GPX</h1>
        <div class="track-name" th:text="'Nombre del track: ' + ${trackName}"></div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
	<script th:inline="javascript">
	    /*<![CDATA[*/
	    var points = /*[[${coordinates}]]*/ [];
	    var map = L.map('map').setView(points[0], 13);

	    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	        attribution: 'Â© OpenStreetMap contributors'
	    }).addTo(map);

	    var polyline = L.polyline(points, {color: 'blue'}).addTo(map);
	    map.fitBounds(polyline.getBounds());
	    /*]]>*/
	</script>
<p>
	    <a class="btn" th:href="@{/home}">Volver al panel</a>
</p>
</body>
</html>
