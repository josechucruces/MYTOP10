<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel de Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            color: #333;
        }

        /* Navbar simplificado */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            background-color: #333;
            color: white;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        /* Links de navbar */
        .navbar nav a {
            color: white;
            margin-left: 15px;
            font-weight: 600;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }
        .navbar nav a:hover {
            text-decoration: underline;
            color: #ddd;
        }

        /* Logo encima del contenido */
        .logo-container {
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo-container img {
            max-width: 150px;
            height: auto;
        }

        /* Imagen panor치mica */
        .header-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            margin-bottom: 30px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto 40px auto;
            background: #fff;
            padding: 30px 35px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            color: #a9cce3;
            margin-bottom: 30px;
            font-weight: 700;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 18px 0;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
		h2{
			color: #6c8ebf;
		}
    </style>
</head>
<body>

    <div class="navbar">
        <h1>TRATRA v1</h1>
        <nav>
			<a href="/profile">Mi perfil</a>

            <a th:href="@{/activities/list}">Actividades</a>

            <!-- Link que dispara logout POST -->
            <a href="#" id="logout-link">Cerrar sesi칩n</a>
        </nav>
    </div>

    <!-- Formulario oculto para logout -->
    <form id="logout-form" th:action="@{/logout}" method="post" style="display:none;">
        <!-- Para Spring Security, si usas csrf habilitado -->
        <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>

    

    <!-- Imagen panor치mica debajo del logo -->
    <img th:src="@{/panoramica.jpg}" alt="Imagen panor치mica" class="header-image" />

	<!-- Avatar arriba del contenido -->
	    <div class="logo-container">
			
			<img th:if="${avatarPath != null}" th:src="@{${avatarPath}}" alt="Avatar" style="width:100px;height:100px;border-radius:50%;" />

	    </div>
	<div class="container">
	    <h2>Bienvenid@, <span th:text="${fullName}">Usuario</span> !</h2>

	    <ul>
	        <li><a th:href="@{/activities/add}">Agregar nueva actividad</a></li>
	        <li><a th:href="@{/activities/list}">Ver mis actividades</a></li>
	    </ul>

	    <!-- 游녢 Aqu칤 empieza la tabla de actividades -->
	    <h2 style="margin-top: 40px;">Tus 칰ltimas actividades</h2>

	    <div th:if="${activities.isEmpty()}" class="empty-message" style="margin-top: 20px;">
	        <p>No has a침adido ninguna actividad a칰n.</p>
	    </div>

	    <div th:unless="${activities.isEmpty()}">
	        <table style="width:100%; margin-top: 20px;">
	            <thead style="background-color: #2980b9; color: white;">
	                <tr>
	                    <th style="padding: 10px; text-align: left;">Nombre</th>
	                    <th style="padding: 10px; text-align: left;">Descripci칩n</th>
	                    <th style="padding: 10px; text-align: left;">Fecha</th>
	                    <th style="padding: 10px; text-align: left;">GPX</th>
	                </tr>
	            </thead>
	            <tbody>
	                <tr th:each="activity : ${activities}" style="background-color: #f9f9f9;">
	                    <td th:text="${activity.name}" style="padding: 10px;"></td>
	                    <td th:text="${activity.description}" style="padding: 10px;"></td>
	                    <td th:text="${#temporals.format(activity.date, 'dd/MM/yyyy')}" style="padding: 10px;"></td>
	                    <td style="padding: 10px;">
	                        <a th:href="@{/activities/view-gpx/{id}(id=${activity.id})}">Ver mapa</a>
	                    </td>
	                </tr>
	            </tbody>
	        </table>
	    </div>
	</div>


    <script>
        // Capturamos los clicks de los enlaces de logout y enviamos el formulario POST
        document.getElementById('logout-link').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('logout-form').submit();
        });
        document.getElementById('logout-link-2').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('logout-form').submit();
        });
    </script>

</body>
</html>
